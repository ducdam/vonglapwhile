<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo;
    let dem = 0;
    while (nhapSo != -1) {
        nhapSo = parseInt(prompt('Nhập số vào đây'));
        dem = dem + nhapSo;
    }
    dem = dem + 1;
    alert(dem);
</script>
</body>
</html>
